<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Entrevista Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Visualizar Entrevista Social</h1>
            <div>
                <button id="btnImprimir" class="btn btn-secondary mr-2">Imprimir</button>
                <button id="btnExportarExcel" class="btn btn-success mr-2">Exportar Excel</button>
                <a id="btnEditar" class="btn btn-warning mr-2">Editar</a>
                <a href="index.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body" id="conteudoEntrevista">
                <div id="carregando" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Carregando...</span>
                    </div>
                    <p>Carregando dados da entrevista...</p>
                </div>
                
                <div id="dadosEntrevista" style="display: none;">
                    <!-- Os dados serÃ£o carregados via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/visualizar.js"></script>
</body>
</html>
